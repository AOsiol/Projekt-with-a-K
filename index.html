<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I stay or should I go</title>
    <!--link to stylesheet Bootstrap/Materalize/Tailwind-->
    <!-- <link rel="stylesheet" href="_" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:aquamarine ; color: whitesmoke;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-food-o"></i> Should I stay...or should I go?</strong>
            </h1>
        </div>
        <div>You are hungry and having a hard time deciding where to eat. Should you stay at home and cook a delicious
            meal? or go out with your friends to a local restaurant?</div>
        <!-- Row for searching Recipe Puppy-->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <!-- <strong>
                            <i class="fa fa-list-alt"></i>Search Recipes</strong> -->
                    </div>
                    <div class="card-body">
                        <p>Search for a Recipe by Cuisine:</p>
                        <form class="city-search">
                            <input type="text" placeholder="Search.." name="search">
                            <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                        </form>

                        <div class="card-body">
                            <p>Search for a Local Restaurant by Cuisine:</p>
                            <form class="city-search">
                                <input type="text" placeholder="Search.." name="search">
                                <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card-body" id="results">
    
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
