<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I stay or should I go</title>
    <!--link to stylesheet Bootstrap/Materalize/Tailwind-->
    <!-- <link rel="stylesheet" href="_" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:aquamarine ; color: whitesmoke;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-food-o"></i> Should I stay...or should I go?</strong>
            </h1>
        </div>
        <div>You are hungry and having a hard time deciding where to eat. Should you stay at home and cook a delicious
            meal? or go out with your friends to a local restaurant?</div>
       
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">

                    </div>

                    <div class="card-body">
                        <p>I am in the mood for...</p>
                        <form class="city-search">
                            <input type="text" placeholder="French..." name="search">

                        </form>
                        <br>

                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Should I Stay... In?</button>
                            <button type="button" class="btn btn-secondary">Should I Go... Out?</button>
                        </div>
                        </form>
                   
                   
                    </div>
                </div>
            </div>
        </div>
        
        <!-- link to JavaScript file -->
     <script src="script.js"></script>   
</body>

</html>
