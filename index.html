<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I stay or should I go</title>
    <!--link to stylesheet Bootstrap/Materalize/Tailwind-->
    <!-- <link rel="stylesheet" href="_" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Should I stay...or should I go?</h1>
        </div>
        <div>You are hungry and having a hard time deciding where to eat. Should you stay at home and cook a delicious
            meal? or go out with your friends to a local restaurant?</div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="panel title">I am in the mood for....</h3>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">

                    </div>

                    <div class="card-body">
                        <p>I am in the mood for...</p>
                        <form class="city-search">
                            <input type="text" placeholder="French..." name="search">

                        </form>
                        <br>

                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Should I Stay... In?</button>
                            <button type="button" class="btn btn-secondary">Should I Go... Out?</button>
                        </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>

        <!-- link to JavaScript file -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="scriptPuppy.js"></script>
</body>

</html>
